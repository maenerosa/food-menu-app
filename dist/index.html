<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food is Life</title>
    <script type="module" crossorigin src="/food-menu-app/assets/index-e64ab766.js"></script>
    <link rel="stylesheet" href="/food-menu-app/assets/index-6c00040e.css">
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Find your Food menu</h2>
          <blockquote>
            “A recipe has no soul. You, as the cook, must bring soul to the
            recipe.”<br />
            <cite>-Thomas Keller</cite>
          </blockquote>

          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingredient"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="meal"></div>
        </div>

        <div class="meal-details">
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    
  </body>
</html>
