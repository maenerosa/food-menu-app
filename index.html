<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    
    <link rel="icon" type="image/png" href="/food-menu-app/assets/foodlogo-a38cf37f.png"><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mae's Food Hub Website</title>
    <script type="module" crossorigin src="/food-menu-app/assets/index-85441ce4.js"></script>
    <link rel="stylesheet" href="/food-menu-app/assets/index-8ccc4fbe.css">
  </head>
  <body>
      <div class="logo">
        <img src="/food-menu-app/assets/foodlogo-a38cf37f.png" alt="An image of logo" />
        <blockquote>
          “Your Culinary Adventure Starts Here.” 
        </blockquote>

    </nav>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h1>Find your<span> food menu &#127858; </span></h2>
         
          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingredient (e.g. chicken)"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="meal"></div>
        </div>

        <div class="meal-details">
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    
  </body>
</html>
