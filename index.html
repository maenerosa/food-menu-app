<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/foodlogo.png"><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mae's Food Hub</title>
  </head>
  <body>
      <div class="logo">
        <img src="images/foodlogo.png" alt="An image of logo" />
        <blockquote>
          “Your Culinary Adventure Starts Here.” 
        </blockquote>

    </nav>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h1>Find your<span> food menu &#127858; </span></h2>
         
          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingredient (e.g. chicken)"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="meal"></div>
        </div>

        <div class="meal-details">
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
